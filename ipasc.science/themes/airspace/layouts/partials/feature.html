<section id="feature">
<div class="container">
  <div class="row">
	  <div class="col-md-6 col-sm-12">
		  <!--<img class="system-image" src="/images/system.png"/>-->
	  </div>
    <div class="col-md-6 col-sm-12">
      <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2>
      <div>
      	{{ .Site.Params.feature.content | markdownify }}
      </div>
      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-view-works">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
</div>
</section>
